<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      // Initialize an array
      const food = ["Spaghetti", "Fried chicken", "Hamburger", "French Fries"];
      // Access an array
      // Spaghetti
      console.log(food[0]);

      // Modify an array value
      food[0] = "Carbonara";

      // Identify the index of a value
      console.log(food.indexOf("Hamburger"));
      // return 2
    </script>
  </body>
</html>
