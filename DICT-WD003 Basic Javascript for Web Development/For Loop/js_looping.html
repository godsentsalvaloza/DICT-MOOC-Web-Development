<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Loop</title>
    <style>
      h1,
      p {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Multiplying numbers 1 - 10 to itself</h1>
    <button id="calculate">Calcuate</button>
    <button id="clear">Clear</button>
    <pre id="results"></pre>

    <script>
      function calculate() {
        for (let i = 1; i <= 10; i++) {
          const newResult = `${i} x ${i} = ${i * i}`;
          results.textContent += `${newResult}\n`;
        }
        results.textContent += `\n...Finished`;
      }

      const calculationBtn = document.querySelector("#calculate");
      const clearBtn = document.querySelector("#clear");

      calculationBtn.addEventListener("click", calculate);
      clearBtn.addEventListener("click", () => (results.textContent = ""));
    </script>
  </body>
</html>
