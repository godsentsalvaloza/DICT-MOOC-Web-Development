<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Converting Between String and Arrays</title>
  </head>
  <body>
    <script>
      // String array to array
      const data = "Manila, Moscow, Kyiv, Warsaw, Berlin, Paris, England";
      const capitals = data.split(",");
      console.log(capitals);

      const separate = capitals.join(",");
      console.log(separate);
      const separateString = capitals.toString();
      console.log(separateString);
    </script>
  </body>
</html>
