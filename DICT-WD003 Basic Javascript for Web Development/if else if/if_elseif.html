<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If else if</title>
  </head>
  <body>
    <label for="weather">Select the weather type for today: </label>
    <select name="" id="weather">
      <option value="">-- Make a choice --</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      const select = document.querySelector("select");
      const para = document.querySelector("p");

      select.addEventListener("change", setWeather);

      function setWeather() {
        if (select.value === "sunny") {
          para.textContent = `The weather is sunny.`;
        } else if (select.value === "rainy") {
          para.textContent = `The weather is rainy.`;
        } else if (select.value === "snowing") {
          para.textContent = `The weather is snowing.`;
        } else if (select.value === "overcast") {
          para.textContent = `The weather is overcast.`;
        } else {
          para.textContent = ``;
        }
      }
    </script>
  </body>
</html>
